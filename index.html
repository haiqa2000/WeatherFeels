<!DOCTYPE html>
<html>
<head>
    <title>WeatherFeels Test</title>
</head>
<body>
    <h1>WeatherFeels API Test</h1>
    <button onclick="testAPI()">Test Weather API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const response = await fetch('http://localhost:3000/api/weather/dubai');
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
